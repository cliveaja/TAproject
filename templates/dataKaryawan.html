{% extends 'layout.html' %} 
{% block body %}
<div class="card">
    <div class="card-header">
        <span class="sub-title">
            <b>Kelola Karyawan</b>
        </span>
        <div id="tambah-karyawan">
            <form action="{{ url_for('tambahKaryawan') }}" method="GET">
                <input type="submit" value="Tambah Karyawan" class="b-crud-tambah">
            </form>
        </div>
    </div>
    <div class="card-body">
        <div style="width:auto; height:417px; overflow:auto;">
            <table class="table table-striped table-bordered table-hover" id="mydata">
                <thead>
                    <tr>
                        <th>ID Karyawan</th>
                        <th>Nama Karyawan</th>
                        <th>Telpon</th>
                        <th>Alamat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in views %}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}</td>
                        <td>
                            <div class="form-aksi">
                                <form action="{{ url_for('edit_user_karyawan', user_id=item[0]) }}" method="GET">
                                    <input id="form-edit-btn" type="submit" value="Edit" class="b-crud-edit">
                                </form>
                                <form action="{{ url_for('delete_user_karyawan', user_id=item[0]) }}" method="POST">
                                    <input type="hidden" value="DELETE" name="_method" class="b-crud-del">
                                    <input type="submit" value="Delete" class="b-crud-del">
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
