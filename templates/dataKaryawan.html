{% extends 'layout.html' %} 
{% block body %}
<div class="container-data">
    <div class="form-isi">
        <h1>Karyawan</h1>
    </div>
    <div class="tbl">
        <div class="tbl-atas">
            <div class="tbl-judul">
                <strong>Detail Karyawan</strong>
            </div>
            <div class="btn-edit">
                <a href="/tambah_karyawan">Tambah karyawan</a>
            </div>
        </div>

        <hr>
        <table>
            <tr>
                <th>Id_user</th>
                <th>Username</th>
                <th>Telpon</th>
                <th>Alamat</th>
                <th>Foto Wajah</th>
            </tr>
            {% for item in views %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>                
                <!-- <td>foto wajah 1</td> -->
                <td>
                    <form action="{{ url_for('edit_user_karyawan', user_id=item[0]) }}" method="GET">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <div id="hapus-karyawan">
                    <td>
                        <form action="{{ url_for('delete_user_karyawan', user_id=item[0]) }}" method="POST">
                            <input type="hidden" value="DELETE" name="_method">
                            <input type="submit" value="Delete">                            
                        </form>
                    </td>
                </div>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>
{% endblock %}
