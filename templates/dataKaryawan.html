{% extends 'layout.html' %} 
{% block body %}
<div class="card">
    <div class="card-header">
        Kelola Karyawan
        <span id="tambah-karyawan">
                <form action="{{ url_for('tambahKaryawan') }}" method="GET">
                    <input type="submit" value="Tambah Karyawan" class="btn btn-primary">
                </form>
        </span>
    </div>
    <div class="card-body">
            <table class="table table-striped table-bordered table-hover" id="mydata">
                    <thead>
                        <tr>
                            <th>Id_user</th>
                            <th>Username</th>
                            <th>Telpon</th>
                            <th>Alamat</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id_user</th>
                            <th>Username</th>
                            <th>Telpon</th>
                            <th>Alamat</th>
                        </tr>
                    </tfoot>
                    <tbody>
                {% for item in views %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>                
                    <!-- <td>foto wajah 1</td> -->
                    <td>
                        <form action="{{ url_for('edit_user_karyawan', user_id=item[0]) }}" method="GET">
                            <input type="submit" value="Edit" class="btn btn-warning btn-sm">
                        </form>
                        <form action="{{ url_for('delete_user_karyawan', user_id=item[0]) }}" method="POST">
                            <input type="hidden" value="DELETE" name="_method" class="btn btn-danger btn-sm">
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">  
                         </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
