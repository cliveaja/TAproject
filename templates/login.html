{% extends 'login-layout.html' %} 
{% block body %}

<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login Admin</h1>
        {% include 'includes/_messages.html' %}
        <form action="" method="POST">
            <div class="input-container">
                <input type="text" id="Username" name="username" required="required" value="{{request.form.username}}" />
                <label for="Username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" name="password" required="required" value="{{request.form.password}}" />
                <label for="Password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="submit">
                    <span>Login</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
