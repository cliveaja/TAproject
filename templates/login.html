{% extends 'login-layout.html' %} 
{% block body %}
<div class="container">
    <div class="login-title">
        <h3 class="title-login">LOGIN</h3>
        <h3 class="title-login-admin">ADMIN</h3>
    </div>
    <div class="respon">
        {% include 'includes/_messages.html' %}
    </div>
        <form action="" method="POST">
            <div class="input-container">
                <input type="text" placeholder="username..." id="Username" name="username" required="required" value="{{request.form.username}}" />
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" placeholder="password..." id="Password" name="password" required="required" value="{{request.form.password}}" />
                <div class="bar"></div>
            </div>
            <div class="b-control">
                <button type="submit" class="b-crud-login">Login</button>
            </div>
        </form>
</div>

{% endblock %}
